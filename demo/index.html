<html lang="en">
<head>
    <title>style-animator demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">

    <link rel="import" href="../style-animator.html">

</head>
<body>
<style-animator id="demoAnim"
                frame=0
                animation='[
                    { "frame": 0, "height": 0, "top": 50 },
                    { "frame": 100, "height": 100, "top": 0 }
                  ]'>
    <img src="donuts.png"/>
</style-animator>
<style>
    style-animator {
        position: relative;
    }
    style-animator img {
        height: 100%;
    }
</style>
<script>
    const demoAnim = document.getElementById("demoAnim");
    let frame = 0;
    let d = 1;
    setInterval(() => {
        d = frame >= 100 ? -1 : frame <= 0 ? 1 : d;
        frame += d;
        demoAnim.setAttribute("frame", frame);
    }, 10)
</script>
</body>
</html>
